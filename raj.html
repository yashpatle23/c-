
<html>
    <head>
        <title>COVID SURVEY FORM</title>


        <style>
            h1 {color:rgb(236, 102, 29);text-align:center;background-color:transparent;font-size:50px;text-decoration:underline;}      
            body{color:blue;text-align:center;font-size:5px;background-image: url("image/pro1.jpg");background-size:20% ;;border-style: double;border-width: 5px;border-color:orange rgb(191, 10, 76) green;}               
        </style>


    </head>
    <BODY>
        min-height: 100%;
        <h1>COVID SURVEY FORM </h1>
        <form>
            <br>
            <br>
            <br>
            <br>

            <table align="center" >
                <tr>
                    <td >
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Addhar card no:
                    </td>
                    <td>
                        <input type="number" placeholder="addhar no">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9858******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email-ID:
                    </td>
                    <td>
                        <input type="Email-id" placeholder="abc123@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        
                        <input type="radio" name="Gender">Femail
                    </td>
                </tr>
                <tr>
                    <td>
                        DOB:
                    </td>
                    <td>
                        <input type="date" >
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="6" col="15" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Branch:
                    </td>
                    <td>
                       <select>
                        <option>Branch</option>
                        <option>CM</option>
                        
                        <option>AIDS</option>
                        
                        <option>IT</option>
                        
                        <option>ETX</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        VACCINATION CERTIFICATE:
                    </td>
                    <td>
                        <input type="checkbox"1 >1<sup>st</sup>DOSE
                        <input type="checkbox"2 >2<sup>nd</sup>DOSE

                </tr>
                
                <tr>
                    <td>
                        1 <sup>st</sup> DOSE Certificate photo:
                    </td>
                    <td>
                        <input class="file-upload-input"type="file" onchange="readURL(this)"accept="image/">
                    </td>
                    
                </tr> 

                <tr>
                    <td>
                        2 <sup>nd</sup> DOSE Certificate photo:
                    </td>
                    <td>
                        <input class="file-upload-input"type="file" onchange="readURL(this)"accept="image/">
                    </td>
                    
                </tr>


                <tr>
                    <td>
                        <input type="submit" value="submit">
                        
                        <input type="reset" value="reset">
                    </td>
                    
                </tr> 
            </table>
        </form>
